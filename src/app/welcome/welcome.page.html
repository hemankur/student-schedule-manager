<ion-header>
    <ion-toolbar>
        <ion-title>Welcome</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input placeholder="username" id="login-username" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="password" id="login-password" [(ngModel)]="password"></ion-input>
    <ion-button (click)="login()" id="login-button">Log in</ion-button>
</ion-content>

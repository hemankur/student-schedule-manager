<ion-header>
    <ion-toolbar>
        <ion-title>
            User Details
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="focus" (ionInput)="filterCourses($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of filteredList">
            <ion-label>{{ item.courseName }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

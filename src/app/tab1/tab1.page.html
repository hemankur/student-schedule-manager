<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            {{ viewTitle }}
        </ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="today()">Today</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-row>
            <ion-col size="4">
                <ion-button expand="block" fill="clear" id="day" (click)="changeMode('day')">Day</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button expand="block" fill="clear" id="week" (click)="changeMode('week')">Week</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button expand="block" fill="clear" id="month" (click)="changeMode('month')">Month</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" text-left>
                <ion-button size="small" fill="clear" (click)="back()">
                    <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="6" text-right>
                <ion-button size="small" fill="clear" (click)="next()">
                    <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              startHour="8"
              endHour="23"
              step="30">

        <!--(onCurrentDateChanged)="onCurrentDateChanged($event)"
                  (onRangeChanged)="reloadSource(startTime, endTime)"
                  (onEventSelected)="onEventSelected($event)"
                  (onTitleChanged)="onViewTitleChanged($event)"
                  (onTimeSelected)="onTimeSelected($event)"-->

    </calendar>

</ion-content>

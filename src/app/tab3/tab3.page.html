<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item (click)="onClickPersonalInformation()" lines="full">
            <ion-icon name="person"></ion-icon>
            <ion-label>
                Personal Information
                <ion-icon class="angleRightIcon" src="/assets/icon_angle_right.svg"></ion-icon>
            </ion-label>
        </ion-item>
        <ion-item (click)="onClickChangeDefaultTerm()" lines="full">
            <ion-icon name="repeat"></ion-icon>
            <ion-label>
                Change Default Term
            </ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="term">
                <ion-select-option value="spring20">Spring 2020</ion-select-option>
                <ion-select-option value="fall19">Fall 2019</ion-select-option>
                <ion-select-option value="spring19">Spring 2019</ion-select-option>
                <ion-select-option value="fall18">Fall 2018</ion-select-option>
                <ion-select-option value="spring18">Spring 2018</ion-select-option>
                <ion-select-option value="fall17">Fall 2017</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item lines="full" >
            <ion-icon name="help-buoy"></ion-icon>
            <ion-label>
                Support
            </ion-label>
        </ion-item>
        <ion-item (click)="onClickFAQ()" lines="full">
            <ion-icon name="help"></ion-icon>
            <ion-label>
                FAQ
                <ion-icon class="angleRightIconFAQ" src="/assets/icon_angle_right.svg"></ion-icon>
            </ion-label>
        </ion-item>
        <ion-item lines="full">
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
                Toggle Dark Theme
            </ion-label>
            <ion-toggle (ionChange)="onDarkModeToggle($event)" id="themeToggle" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="full">
            <ion-icon name="paper"></ion-icon>
            <ion-label>
                Terms & Conditions
            </ion-label>
        </ion-item>
        <ion-item (click)="logout()" lines="full">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>
                Logout
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
